apply plugin: 'com.android.library'

version = "1.2.5"

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        //noinspection OldTargetApi
        targetSdkVersion 26
        versionCode 5
        versionName version

        vectorDrawables.useSupportLibrary = true

        consumerProguardFiles 'proguard-rules.pro'
    }

    packagingOptions {
        merge '**/LICENSE.txt'
        merge '**/NOTICE.txt'
        merge '**/notice.txt'
        merge '**/license.txt'
        merge '**/NOTICE'
        merge '**/LICENSE'
        merge '**/notice'
        merge '**/license'
        merge '**/LGPL2.1'
        exclude '**/README'
        exclude '**/README.*'
        exclude '**/DEPENDENCIES'
        exclude '**/DEPENDENCIES.**'
        exclude '**/dependencies'
        exclude '**/dependencies.**'
    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        preDexLibraries true
    }

    dependencies {
        compile 'com.android.support:appcompat-v7:27.0.2'
    }
}